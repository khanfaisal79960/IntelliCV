<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Same vibrant gradient as main app */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            color: white; /* White text for contrast */
        }
        .error-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white card */
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            text-align: center;
            max-width: 600px;
            width: 100%;
            color: #374151; /* Dark gray text inside card */
        }
        .error-code {
            font-size: 8rem; /* Large 404 text */
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            color: #ef4444; /* Red color for error code */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            font-size: 2.25rem; /* Text-4xl */
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2d3748;
        }
        .error-description {
            font-size: 1.125rem; /* Text-lg */
            color: #4a5568;
            margin-bottom: 2.5rem;
        }
        .btn-home {
            background-color: #f6ad55; /* Vibrant orange */
            color: #374151; /* Dark gray for contrast */
            padding: 1rem 2rem;
            border-radius: 9999px; /* Pill-shaped button */
            transition: all 0.3s ease;
            font-weight: 700;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(246, 173, 85, 0.4);
            display: inline-block; /* Make it behave like a block for padding/margin */
        }
        .btn-home:hover {
            background-color: #ed8936; /* Darker orange on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 6px 20px rgba(237, 137, 54, 0.5);
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-message {
                font-size: 1.75rem;
            }
            .error-description {
                font-size: 1rem;
            }
            .error-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! Page Not Found.</h1>
        <p class="error-description">
            The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="/" class="btn-home">Go to Homepage</a>
    </div>
</body>
</html>
